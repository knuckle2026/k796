<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>開運バナナ占い</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- フォント読み込み: Noto Serif JP (明朝体) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
        }
    </style>
    <!-- Chosen Palette: Slate & Minimalist -->
    <!-- Application Structure Plan: 
         1. ヘッダー: images/logo.jpg を配置し、タイトルと説明文を表示。
         2. 入力フォーム: 年(input:空)、月(select)、日(select)を横1列（各33%幅）で配置。
         3. 計算ロジック: 1926年2月4日基準の剰余計算（0-59）。年が空の場合はエラー表示。
         4. データ連携: uranai.csvを取得。剰余値と一致する行の3列目（画像名）に「.jpg」を付与してimages/から読み込み、4列目のテキストを表示。
         5. 下部リンク: 「鑑定のご案内」と「リンク集」を縦に並べて配置。
    -->
    <!-- Visualization & Content Choices:
         - レイアウト: 情報を中央に集約し、モバイルフレンドリーな横並び入力を採用。
         - 画像処理: CSV内のファイル名に自動で拡張子 .jpg を追加。
         - ナビゲーション: ページ下部にボタン形式のリンクを垂直にスタック。
    -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<!-- 変更: font-sans を削除 -->
<body class="bg-white text-black p-4">

    <!-- サイトロゴ -->
    <div class="max-w-xl mx-auto mb-6 text-center">
        <img src="images/logo.jpg" alt="Logo" class="mx-auto max-w-full h-auto" onerror="this.alt='Logo Image';">
    </div>

    <!-- タイトルと説明文 -->
    <header class="max-w-xl mx-auto mb-8 text-center px-2">
        <!-- 変更: text-slate-900 -> text-[#3e2723] (こげ茶色) に変更 -->
        <h1 class="text-2xl font-bold mb-3 tracking-tight text-[#3e2723]">開運バナナ占い</h1>
        <!-- 変更: 不要な案内文を削除し、キャッチコピーを強調(サイズアップ・太字・字間広め) -->
        <p class="text-lg md:text-xl font-bold text-slate-900 leading-relaxed tracking-wider">
            変態な紳士専門の占いが爆誕！
        </p>
    </header>

    <!-- メインコンテンツ -->
    <main class="max-w-xl mx-auto border-2 border-black p-5 shadow-sm bg-white mb-10">
        
        <div class="mb-6">
            <!-- 変更: text-[10px] -> text-base にサイズアップ -->
            <h2 class="text-base font-bold uppercase tracking-widest text-slate-500 mb-3 border-l-4 border-black pl-2">生年月日</h2>
            
            <!-- 入力エリア（横1行） -->
            <div class="flex flex-row space-x-2">
                <!-- 年入力 (初期値空欄) -->
                <div class="w-1/3">
                    <label class="block text-[10px] font-bold mb-1">年 (西暦)</label>
                    <input type="number" id="year" placeholder="例: 1980" class="w-full border border-black p-2 text-base outline-none focus:bg-slate-50 appearance-none">
                </div>

                <!-- 月選択 -->
                <div class="w-1/3">
                    <label class="block text-[10px] font-bold mb-1">月</label>
                    <select id="month" class="w-full border border-black p-2 text-base outline-none bg-white cursor-pointer"></select>
                </div>

                <!-- 日選択 -->
                <div class="w-1/3">
                    <label class="block text-[10px] font-bold mb-1">日</label>
                    <select id="day" class="w-full border border-black p-2 text-base outline-none bg-white cursor-pointer"></select>
                </div>
            </div>
        </div>

        <button id="calcBtn" class="w-full bg-black text-white p-4 font-bold text-sm hover:bg-slate-800 transition-all active:scale-[0.98]">
            占う
        </button>

        <!-- 結果表示エリア -->
        <div id="resultContainer" class="hidden border-t-2 border-black mt-8 pt-6 text-center">
            <div class="inline-block bg-black text-white text-[10px] px-3 py-1 mb-6 tracking-tighter">
                 <span id="numValue"></span>
            </div>
            
            <!-- 占い画像 -->
            <div class="mb-6 px-2">
                <img id="resultImage" src="" alt="Result Visual" class="mx-auto max-w-full h-auto border border-black" style="display:none;">
                <p id="imageError" class="hidden text-red-500 text-[10px] mt-2 font-mono italic"></p>
            </div>
            
            <!-- 占いテキスト内容 -->
            <div id="resultText" class="text-base font-bold py-10 px-6 bg-slate-50 border border-dashed border-black leading-relaxed">
                <!-- CSVの内容 -->
            </div>
        </div>

        <!-- エラーログ（デバッグ用） -->
        <div id="errorMessage" class="hidden mt-6 p-3 border border-red-500 text-red-600 text-[10px] font-mono">
            <ul id="errorDetails" class="list-disc list-inside"></ul>
        </div>
    </main>

    <!-- ナビゲーションリンク集（縦並び） -->
    <nav class="max-w-xl mx-auto mb-12 px-2">
        <div class="flex flex-col gap-3 max-w-xs mx-auto">
            <a href="index2.html" class="block text-center border border-black px-6 py-3 text-sm font-bold hover:bg-black hover:text-white transition-colors">
                対面鑑定のご案内 ＞
            </a>
            <a href="index3.html" class="block text-center border border-black px-6 py-3 text-sm font-bold hover:bg-black hover:text-white transition-colors">
                リンク集 ＞
            </a>
        </div>
    </nav>

    <footer class="max-w-xl mx-auto text-center text-[10px] text-slate-400 uppercase tracking-widest pb-10">
        Base Reference: February 4, 1926 | images/ directory integrated | Auto .jpg extension
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const yearInput = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const daySelect = document.getElementById('day');
            const calcBtn = document.getElementById('calcBtn');
            const resultContainer = document.getElementById('resultContainer');
            const resultImage = document.getElementById('resultImage');
            const resultText = document.getElementById('resultText');
            const numValueDisplay = document.getElementById('numValue');
            const errorMessage = document.getElementById('errorMessage');
            const errorDetails = document.getElementById('errorDetails');
            const imageError = document.getElementById('imageError');

            const REF_DATE = Date.UTC(1926, 1, 4);

            // 月のプルダウン生成
            for (let i = 1; i <= 12; i++) {
                const opt = document.createElement('option');
                opt.value = i; opt.textContent = i + '月';
                monthSelect.appendChild(opt);
            }

            // 日の更新ロジック（閏年・月末対応）
            function updateDays() {
                const year = parseInt(yearInput.value) || 2000;
                const month = parseInt(monthSelect.value);
                const daysInMonth = new Date(year, month, 0).getDate();
                const currentDay = daySelect.value;
                daySelect.innerHTML = '';
                for (let i = 1; i <= daysInMonth; i++) {
                    const opt = document.createElement('option');
                    opt.value = i; opt.textContent = i + '日';
                    if (i == currentDay) opt.selected = true;
                    daySelect.appendChild(opt);
                }
            }

            yearInput.addEventListener('input', updateDays);
            monthSelect.addEventListener('change', updateDays);
            updateDays();

            // 画像エラーハンドリング
            resultImage.onerror = function() {
                this.style.display = 'none';
                imageError.textContent = `[Error] images/${this.src.split('/').pop()} が見つかりませんでした。`;
                imageError.classList.remove('hidden');
            };

            // 計算・表示メイン処理
            calcBtn.addEventListener('click', async () => {
                errorMessage.classList.add('hidden');
                errorDetails.innerHTML = '';
                imageError.classList.add('hidden');
                resultContainer.classList.add('hidden');
                resultImage.style.display = 'none';

                const yearVal = yearInput.value.trim();
                if (yearVal === "") {
                    showError("年（西暦）を入力してください。");
                    return;
                }

                const y = parseInt(yearVal);
                const m = parseInt(monthSelect.value);
                const d = parseInt(daySelect.value);

                // 1. 日数計算 (UTC基準で日付差を算出)
                const targetDate = Date.UTC(y, m - 1, d);
                const diffDays = Math.floor((targetDate - REF_DATE) / (1000 * 60 * 60 * 24));
                
                // 60の剰余 (負の数にも対応)
                let remainder = diffDays % 60;
                if (remainder < 0) remainder += 60;

                numValueDisplay.textContent = remainder;

                // 2. CSV取得
                try {
                    const response = await fetch('uranai.csv');
                    if (!response.ok) throw new Error(`uranai.csv の読み込みに失敗しました (Status: ${response.status})`);
                    
                    const text = await response.text();
                    const lines = text.split(/\r?\n/).filter(l => l.trim() !== "");
                    const rows = lines.map(line => line.split(','));

                    if (rows[remainder]) {
                        const row = rows[remainder];
                        // 3列目: ファイル名, 4列目: 詳細テキスト
                        // ファイル名に自動で .jpg を追加
                        let rawImgName = (row[2] || "").trim().replace(/^["']|["']$/g, '');
                        let infoText = (row[3] || "").trim().replace(/^["']|["']$/g, '');

                        if (rawImgName) {
                            resultImage.src = `images/${rawImgName}.jpg`;
                            resultImage.style.display = 'block';
                        }
                        
                        resultText.textContent = infoText || "占いデータが登録されていません。";
                        resultContainer.classList.remove('hidden');
                        
                        // 結果位置までスクロール
                        resultContainer.scrollIntoView({ behavior: 'smooth' });
                    } else {
                        throw new Error(`計算結果 ${remainder} 番に該当するデータがCSVにありません。`);
                    }

                } catch (err) {
                    showError(err.message);
                    if (window.location.protocol === 'file:') {
                        showError("【重要】セキュリティ制限により、直接ファイルを開くとCSVを読み込めません。Live Server等で実行してください。");
                    }
                }
            });

            function showError(msg) {
                errorMessage.classList.remove('hidden');
                const li = document.createElement('li');
                li.textContent = msg;
                errorDetails.appendChild(li);
            }
        });
    </script>
</body>
</html>
